<h2>New Calculator</h2>
<div>
  <input type="number" class="form-input"
  [value] = "first"
  (change) = "onFirstchange($event.target.value)">
  <select class="form-input"
  [value] = "operator"
  (change)="onSelectchange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="x">x</option>
    <option value=":">:</option>
  </select>
  <input type="number" class="form-input"
  [(ngModel)]="second">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    Calculate
  </button>
</div>
<div class="output">
  {{output}}
</div>
